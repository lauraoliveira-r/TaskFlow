<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="img/TaskFlow.png" alt="TaskFlow Logo" class="logo">
    </div>
    <div class="login-container">
        <h1>Bem-vindo ao TaskFlow</h1>
        <p>Você está pronto para gerenciar suas tarefas de forma eficiente!</p>
        <div style="margin-top: 24px;">
            <a href="pages/login.html" class="main-link">Login</a>
            <a href="pages/tasks.html" class="main-link">Lista de Tarefas</a>
        </div>
    </div>
    <div id="scrum-board">
      <div class="tabs">
        <button onclick="showTab('product-backlog')">Product Backlog</button>
        <button onclick="showTab('sprint-backlog')">Sprint Backlog</button>
        <button onclick="showTab('done')">Concluídas</button>
      </div>
      <div id="user-role" style="margin-bottom: 10px;"></div>
      
      <!-- Botão para adicionar tarefa (apenas PO/SM) -->
      <div id="add-task-btn-container"></div>
      
      <div id="product-backlog" class="tab-content">
        <h2>Product Backlog</h2>
        <ul id="product-backlog-list"></ul>
      </div>
      <div id="sprint-backlog" class="tab-content" style="display:none;">
        <h2>Sprint Backlog</h2>
        <!-- Botão para adicionar Sprint (apenas PO/SM) -->
        <div id="add-sprint-btn-container"></div>
        <select id="sprint-select"></select>
        <ul id="sprint-backlog-list"></ul>
      </div>
      <div id="done" class="tab-content" style="display:none;">
        <h2>Tarefas Concluídas</h2>
        <ul id="done-list"></ul>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
