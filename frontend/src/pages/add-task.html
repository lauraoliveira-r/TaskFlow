<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa - TaskFlow</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="../img/TaskFlow.png" alt="TaskFlow Logo" class="logo">
    </div>
    <div class="add-task-container">
        <h1>Adicionar Nova Tarefa</h1>
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Título:</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Descrição:</label>
                <textarea id="task-description" name="task-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="task-date">Data:</label>
                <input type="date" id="task-date" name="task-date" required>
            </div>
            <div class="form-group">
                <label for="task-time">Hora:</label>
                <input type="time" id="task-time" name="task-time" required>
            </div>
            <div class="form-group">
                <label for="task-category">Categoria:</label>
                <select id="task-category" name="task-category" required>
                    <option value="trabalho">Trabalho</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="estudo">Estudo</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
            <button type="button" onclick="window.location.href='tasks.html'">Gerenciar Tarefas</button>
        </form>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/tasks.js"></script>
</body>
</html>
